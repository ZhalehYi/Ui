<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <script>

        function check(){
            var t=document.form1.email.value;
            var s=new RegExp("/^[\w\.-]+@[\w\.-]+\.\w+$/");
            if(! s.test(t)) {
                document.form1.email.style.backgroundColor="#90f";	}
        }
    </script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
    <label for="email">E-Mail:</label>
    <input type="text" name="email" id="email" onclick="document.form1.email.style.backgroundColor='white';" />
    </br>
    <input type="button" value="ارسال" onclick="check();" />
</form>
</body>
</html>
