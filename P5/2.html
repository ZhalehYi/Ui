<html>
<head>
    <script type="text/javascript">
        function fchangeCss(){
            document.getElementById('test').style.fontSize="40px";
            document.getElementById('test').style.color=document.getElementById('clor').value;
            document.getElementById('test').style.backgroundColor=document.getElementById('clor1').value;

        }
        function fReset(){
            document.getElementById('test').style.fontSize="12px";
            document.getElementById('test').style.color="black";
            document.getElementById('test').style.backgroundColor="white";
        }
    </script>
</head>
<body dir="rtl">
<p id="test"> user6</p>

</select>

<button onClick="fchangeCss();">انجامش بده!</button>
